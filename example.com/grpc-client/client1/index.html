<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search</h1>
    <form action="/search" method="post">
        <input type="text" name="keyword" placeholder="Enter keyword" required>
        <button type="submit">Search</button>
    </form>
    {{if .Image}}
    <div>
        <img src="data:image/jpeg;base64,{{.Image}}" alt="Search Result" />
    </div>
    {{end}}
</body>
</html>
